<header>
        <h1 style="font-size:3vw;">CETATEA FĂGĂRAŞULUI
            </h1>
</header>
<figure>
        <img src="cetatea.jpg">
<section>
        <pre style="font-size:1vw; color:rgb(224, 229, 250);" > 
    Cetatea Făgăraşului este cel mai impunător monument al ţinutului, unul dintre cele mai mari şi mai bine păstrate din întreaga ţară şi chiar din Europa.
                
    Complexul feudal fortificat de la Făgăraş , a cărui construcţie a început la sfârşitul secolului al XlV-lea şi se continuă, prin adăugiri succesive, până la 
mijlocul secolului al XVII-lea, a fost precedat de o fortificaţie din lemn, înconjurată cu un sunt şi val de pământ, atestata arheologic pentru secolul al XH-lea. 
Aceasta fortificaţie, dovada existenţei unei organizări politico-militare autohtone voievodale timpurii în Tara Făgăraşului, a fost distrusă pe la mijlocul 
secolului al XIIHea, în urma unui puternic incendiu, după cum atestă vestigiile scoase la iveală prin săpăturile arheologice care au însoţit lucrările de 
restaurare.
                
    În secolul al XV-lea cetatea din piatră şi cărămidă de la Făgăraş este atestata că cetate militară de apărare, cu patru turnuri bastionare la colţuri şi 
un turn de avanpost pe latura de est.
                
    În prima jumătate a secolului al XVI-lea, între anii 1S28-1S41, Ştefan Mailat, stăpânul domeniului feudal al Făgăraşului , apoi voievod al Transilvaniei, 
transforma cetatea militară de apărare într-un castel feudal fortificat inatacabil; concomitent, construieşte o nouă incinta şi transformă turnul de est 
în turn al porţii cetăţii exterioare. în dreapta porţii, zidul estic poarta stemele nobiliare -sculptate în piatră - a lui Ştefan Mailat şi a soţiei sale.
                
    Reşedinţa a principilor Transilvaniei, complexul feudal fortificat de la Făgăraş şi-a definit forma şi proporţiile actuale în ultima parte a secolului 
al XVI-lea şi în prima jumătate a secolului al XVII-lea. Importante lucrări sunt întreprinse în vremea principilor Balthazar Bathory (1S89-1S94), Gabriel 
Bethlen (1613-1629) şi Gheorghe Rackoczi I (1631-1643).

    Astfel, Gabriel Bethlen a adus arhitecţi italieni care au imprimat construcţiei estetica Renaşterii - motive florale şi blazoane, stucaturi, loggii deschise
în arcuri; concomitent, la colţurile cetăţii se construiesc cele patru bastioane - cazemata în stil italian.
                
    În timpul lui Gheorghe Rackoczi I, au fost dublate, prin interior, zidurile exterioare de pe latura de nord şi de sud, iar în spaţiile create a fost aplicată 
umplutură de pământ, realizându-se o rezistenţă de 8 m grosime. Se construieşte acum clădirea corpului de gardă pe latura de est, iar şanţul de apărare din jurul 
cetăţii este lărgit, adâncit şi umplut cu apă din Olt, devenind astfel un adevărat lac.
                
    În urma acestor lucrări, Cetatea Făgăraşului - centrul politico-administrativ al marelui domeniu al Făgăraşului - a devenit un impunător ansamblu medieval. 
Adaptările şi adăugirile de construcţii la care este supusă cetatea vor culmina, în secolul al XVII-lea, cu transformarea sa într-o fastuoasă reşedinţa princiară,
aceasta fiind perioada de apogeu a istoriei acestui maiestuos monument.
                
                </pre>
